<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Union Neil</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon_unionNeil.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="height:165vh">   
    <div style = "display: flex;
    flex-direction: column;
    align-items: center;
    gap: 23px;
    height: 100vh;
    justify-content: center;">
        <img src="./img/2023-01-25_16-18-removebg-preview (1).png" alt=""
                                        class="logo-image">
        <div>Por favor, insira a senha para continuar com seu cadastro:</div>
        <input type="text" name="senha" id="senha" placeholder="Senha">
        <button id="cadastrar">OK</button>
    </div>
</body>
<script>
    let cadastrar = document.getElementById('cadastrar')

    cadastrar.addEventListener('click',()=>{
        let senha= document.getElementById('senha').value
        console.log(senha)
        fetch('/.netlify/functions/validate',{
            method:'POST',
            body:JSON.stringify({senha:senha}),
            mode:'no-cors'})
        .then(response => response.json())
        .then(data => {
            console.log(data)
            if (data.message === 'valid'){
                document.body.innerHTML = `${data.iframe}` 
            } else {
                alert('Senha inv√°lida, por favor, tente novamente.')
            }
        })
    })
</script>
</html>
